<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            color: red;
        }
        #content{
            background-color: yellow;
            color: blue;
        }
    </style>
</head>
<body>
    <!--  
        css_ selector (bộ chọn) 
        1. Selector đơn giản
            - Tag selector
            - Class selector    : những phần tử nào có chung giá trị class sẽ theo giá trị của thuộc tính
            - ID selector       : định dạng cho thẻ có id cụ thể 
            - Universal selector
            - Group selector
    -->
        <div>
            <p class="title">đoạn văn số 1</p>
        </div>
        <p class="heading">đoạn văn thứ 2</p>
        <h2 class="title">JPN 24B học lập trình</h2>
        <div id="content">Nếu ngày ấy ngày mình được bên nhau đậm sau cũng thấy nhẹ nhàng</div>
</body>
</html>
