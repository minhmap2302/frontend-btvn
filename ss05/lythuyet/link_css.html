<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="external.css">
    <style>
        /* đi viết CSS trong này */
        h1{
            background-color: black;
            color: yellow;
        }

<body>
    <!--
        liên kết css và trang html
        3 cách liên kết css với trang html:
            c1: incline: viết css trực tiếp trong thẻ style
            c2: Internal: viết css trong thẻ style trong thẻ head
            c3: External: viết css trong file css riêng và liên kết file css với file html
    -->
    <p style="color: aquamarine; font-size: 50px;">Em quay đi ta mất nhau <br>Yêu thương kia đang chất sâu <br>yeah con tim anh đã rất đau <br>như nơi kia đang có phép nhiệm màu</p>
    <h1>dùng Css theo cách Internal</h1>
    <h2>dùng Css theo cách external </h2>
</body>
</html>
