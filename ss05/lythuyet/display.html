<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: auto;
            height: auto;
            display: inline block;
            color: red;
        }
        .div2{
            width: auto;
            height: auto;
            display: inline block;
            color: blue;
        }
    </style>
</head>
<body>
    <!--
        display sẽ có 3 giá trị
        1. block: sẽ chiếm toàn bộ chiều rộng của trang web
        2. inline: sẽ chiếm chiều rộng của nội dung
        3. inline-block: sẽ chiếm chiều rộng của nội dung và có thể thiết lập chiều rộng và chiều cao
    -->
        <div class="div1">
            thẻ div1
        </div>
        <div class="div2">
            thẻ div2
        </div>
        
</body>
</html>
