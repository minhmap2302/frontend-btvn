<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Căn Cước Công Dân</title>
</head>

<body>
    <form>
        <table cellspacing="10">
            <tr>
                <td><label>Họ và tên:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Ngày sinh:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gioitinh"> Nam
                    <input type="radio" name="gioitinh"> Nữ
                </td>
            </tr>
            <tr>
                <td><label>Số căn cước công dân:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Ngày cấp:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Nơi cấp:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Số điện thoại:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Địa chỉ thường trú:</label></td>
                <td><textarea rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label>Địa chỉ tạm trú:</label></td>
                <td><textarea rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label>Loại căn cước công dân:</label></td>
                <td>
                    <input type="radio" name="loaicccd"> Căn cước công dân mới
                    <input type="radio" name="loaicccd"> Căn cước công dân cũ
                </td>
            </tr>
            <tr>
                <td><label>Dân tộc:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Tôn giáo:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Quốc tịch:</label></td>
                <td><input type="text" value="Việt Nam" readonly></td>
            </tr>
            <tr>
                <td><label>Họ tên cha/mẹ:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Tỉnh/Thành phố:</label></td>
                <td>
                    <select>
                        <option>Chọn Tỉnh/Thành phố</option>
                    </select>
                </td>
            </tr>
            
        </table>
        <input type="submit" value="Gửi thông tin">
    </form>
</body>

</html>
