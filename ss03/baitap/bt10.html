<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký hội viên</title>
</head>

<body>
    <form>
        <table cellspacing="10">
            <tr>
                <td><label>Họ và tên:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Ngày sinh:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gioitinh"> Nam
                    <input type="radio" name="gioitinh"> Nữ
                </td>
            </tr>
            <tr>
                <td><label>Số điện thoại:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Tên công ty:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Vai trò trong công ty:</label></td>
                <td>
                    <select>
                        <option>Giám đốc điều hành (CEO)</option>
                        <option>Nhân viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Quy mô công ty:</label></td>
                <td>
                    <select>
                        <option>Doanh nghiệp nhỏ</option>
                        <option>Doanh nghiệp vừa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Ngành nghề công ty:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Lý do tham gia câu lạc bộ:</label></td>
                <td><textarea rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label>Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label>Mục tiêu khi tham gia câu lạc bộ:</label></td>
                <td><textarea rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label>Chương trình sự kiện mong muốn tham gia:</label></td>
                <td>
                    <input type="checkbox"> Networking
                    <input type="checkbox"> Workshops
                    <input type="checkbox"> Hội thảo
                </td>
            </tr>
            <tr>
                <td><label>Đăng ký nhận bản tin:</label></td>
                <td>
                    <input type="checkbox"> Có
                </td>
            </tr>
            
        </table>
        <input type="submit" value="Đăng ký hội viên">
    </form>
</body>

</html>
