<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name"><br><br>
        
        <label for="date">Chọn ngày giờ:</label>
        <input type="datetime-local" id="date"><br><br>
        
        <label for="service">Loại dịch vụ:</label>
        <select id="service">
            <option value="tu-van">Tư vấn</option>
            <option value="dich-vu-khac">Dịch vụ khác</option>
        </select><br><br>
        
        <label for="note">Ghi chú:</label><br>
        <textarea id="note" rows="4" cols="30"></textarea><br><br>
        
        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
