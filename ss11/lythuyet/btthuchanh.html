<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: antiquewhite;
            height: 70px;
        }
        input{
            width: 80%;
            height: 40px;
        }
        button{
            width: 10%;
            height: 40px;
            background-color: aqua;
        }
        @media screen and (max-width : 769px ) {
            .header{
            background-color: rgb(233, 134, 4);
            height: 70px;
            display: flex;
            flex-direction: column;
            }
        input{
            width: 40%;
            height: 40px;
            }
        button{
            width: 40%;
            height: 40px;
            background-color: rgb(170, 176, 176);
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <input type="text">
        <button>tìm kiếm</button>
    </div>
    <!--khi trên màn hình-->
</body>
</html>
