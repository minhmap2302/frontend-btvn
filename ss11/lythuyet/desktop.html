<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .desktop{
            background-color: red;
        }
        @media screen and (max-width:2200px){

            }
        }

        học responsive trên màn hình máy tính trước(desktop first)
    </div>
</body>
</html>
