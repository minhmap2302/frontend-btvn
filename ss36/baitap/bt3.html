<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .list {
        display: flex;
        gap: 20px;
      }
      button {
        width: 100px;
        height: 50px;
        border: none;
        border-radius: 5px;
        font-size: 20px;
      }
      #item1 {
        background-color: red;
        color: white;
      }
      #item2 {
        background-color: blue;
        color: white;
      }
      #item3 {
        background-color: yellow;
        color: black;
      }
      #item4 {
        background-color: purple;
        color: white;
      }
      .item1 {
        background-color: red;
      }
      .item2 {
        background-color: blue;
      }
      .item3 {
        background-color: yellow;
      }
      .item4 {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <h1>Chọn màu nền bạn yêu thích</h1>
      <div class="list">
        <button id="item1" class="item1" onclick="hi(1)">ĐỎ</button>
        <button id="item2" class="item2" onclick="hi(2)">XANH</button>
        <button id="item3" class="item3" onclick="hi(3)">VÀNG</button>
        <button id="item4" class="item4" onclick="hi(4)">TÍM</button>
      </div>
    </div>
    <script>
        
        let id=localStorage.getItem("id")||"";
        hi(id);
      function hi(id) {
        document.getElementById("container").classList.add("item" + id);
        for(let i=1;i<=4;i++){
            if(i!=id){
                document.getElementById("container").classList.remove("item"+i);
            }
        }
        localStorage.setItem("id",id);
      }
    </script>
  </body>
</html>
