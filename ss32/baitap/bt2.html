<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Hãy bấm vào tôi</button>
    <p>Số lần bấm vào : <span id="clickcount">0</span> </p>
    <script>
        let soLanBam = 0;
        let nutBam = document.getElementById("btn");
        let hienThi = document.getElementById("clickcount");
        nutBam.addEventListener("click", () => {
            soLanBam++;
            hienThi.textContent = soLanBam;
        });
    </script>
</body>
</html>
