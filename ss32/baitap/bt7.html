<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body { 
            text-align: center; 
            margin: 20px; 
            background: #f5f5f5; 
        }
        .gallery { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
        }
        .gallery img { 
            width: 150px;  
            transition: 0.3s; }
        .gallery img:hover {
            opacity: 0.8; 
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            width: 50%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://tse1.mm.bing.net/th?id=OIP.vWUpggl8oADBd1YTGUhdeQHaE8&pid=Api&P=0&h=180" onclick="openImage(this.src)">
        <img src="https://tse1.mm.bing.net/th?id=OIP.hp8DHfwMMFejTWjbyKvAqwHaE8&pid=Api&P=0&h=180" onclick="openImage(this.src)">
        <img src="https://tse4.mm.bing.net/th?id=OIP.eHntGtE7IDdFjCyzbXrcewHaE-&pid=Api&P=0&h=180" onclick="openImage(this.src)">
    </div>
    <div class="overlay" id="overlay" onclick="closeImage()">
        <img id="largeImage">
    </div>
    <script>
        function openImage(src) {
            document.getElementById("largeImage").src = src;
            document.getElementById("overlay").style.display = "flex";
        }

        function closeImage() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
