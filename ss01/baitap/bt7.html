<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b><h1>Format text <Mark>marked</Mark></h1></b>
    <h2>Please use only HTML without CSS.</h2>
    <ul>
        <li> This word is <i>emphasized</i></li>
        <li> This word is <i>italic</i></li>
        <li> This word is <sup> superscripted</sup></li>
        <li> This word is <sub> subscripted</sub></li>
        <li> This word is <u> inserted</u></li>
        <li> This word is <strike> deleted</strike></li>
    </ul>
</body>
</html>
