<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid rgb(214, 210, 210);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Danh sách sản phẩm</h2>
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Tìm kiếm sản phẩm...">
            <button class="btn btn-primary" onclick="searchProducts()">Search</button>
        </div>
        
        <div class="row mt-3" id="productList"></div>
    </div>
    
    <script>
        const products = [
            {   
                id: 1,
                name: "Laptop Dell XPS 13", 
                image: "https://tse1.mm.bing.net/th?id=OIP.0jhL2o_M2IP5-M9DowQT5wHaFj&pid=Api&P=0&h=180", 
                price: "25,000,000 VND"
            },
            { 
                id: 2,
                name: "Samsung Galaxy S23", 
                image: "https://tse3.mm.bing.net/th?id=OIP.5QMkXIlusvZfEUm50okfbAHaHa&pid=Api&P=0&h=180", 
                price: "20,000,000 VND" 
            },
            { 
                id: 3,
                name: "Apple AirPods Pro", 
                image: "https://tse1.mm.bing.net/th?id=OIP.134VJ44OStJo8DrF8-JnyAHaHa&pid=Api&P=0&h=180", 
                price: "5,500,000 VND" 
            },
            { 
                id: 4,
                name: "Bàn phím cơ Logitech", 
                image: "https://tse1.mm.bing.net/th?id=OIP.ih521Xzza7paCqMcxuiwcAHaFj&pid=Api&P=0&h=180", 
                price: "2,000,000 VND" 
            },
            {   
                id: 5,
                name: "Chuột không dây Logitech MX Master 3", 
                image: "https://tse1.mm.bing.net/th?id=OIP.ZYDHH1PVzoP6yAKnKXIvogHaHa&pid=Api&P=0&h=180", 
                price: "3,000,000 VND" 
            }
        ];
        
        function displayProducts(filter = "") {
            let productList = document.getElementById("productList");
            productList.innerHTML = "";
            let filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(filter.toLowerCase())
            );
            filteredProducts.forEach(product => {
                let col = document.createElement("div");
                col.className = "col-md-4 mb-3";
                col.innerHTML = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h5>${product.name}</h5>
                        <p>${product.price}</p>
                    </div>
                `;
                productList.appendChild(col);
            });
        }
        
        function searchProducts() {
            let query = document.getElementById("search").value;
            displayProducts(query);
        }
        
        displayProducts();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
